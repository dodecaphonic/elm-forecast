<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Forecast</title>
    <link rel="stylesheet" href="css/weather-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/forecast.css" type="text/css" />
  </head>

  <body>
    <div id="app">
    </div>
  </body>

  <script type="text/javascript" src="../src/Forecast.elm"></script>
  <script type="text/javascript">
   const { Elm } = parcelRequire("../src/Forecast.elm");
   const app = Elm.Forecast.init({
     node: document.querySelector("#app"),
     flags: []
   });

   app.ports.storeLocations.subscribe((locations) =>
     localStorage["forecastLocations"] = JSON.stringify(locations)
   );
  </script>
</html>
